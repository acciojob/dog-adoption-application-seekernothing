<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
    <h2>Dog Adoption Application</h2>

    <!-- Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Name" required>

    <!-- Phone Number -->
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" placeholder="Phone Number" required>

    <!-- Address -->
    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="Address" required>

    <!-- Checkbox for Dog Experience -->
    <label>
        <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
        Have you ever lived with a Dog before?
    </label>

    <!-- Multi-Select for Preferred Breeds -->
    <label for="multiSelect">Please select your preferred breeds:</label>
    <select id="multiSelect" multiple>
        <option value="Golden Retriever">Golden Retriever</option>
        <option value="Labrador Retriever">Labrador Retriever</option>
        <option value="German Shepherd">German Shepherd</option>
    </select>

    <!-- Submit Button -->
    <input type="submit" id="submit" value="Submit">
</form>


    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
